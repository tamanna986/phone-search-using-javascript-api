<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Search</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-3xl font-bold text-center  mt-10 ">Search your phone</h1>
        <div class="my-10 flex flex-row justify-center gap-2">
            <input id="input-field" type="text" placeholder= "Search your phone"
                class="input input-bordered w-full max-w-xs  " />
            <button onclick="search()"  class="btn btn-accent bg-blue-600 text-white">Search</button>
        </div>
    </header>
    <main class="container mx-auto">
        <section>
            <div class="text-center my-20">
                <span id="spin" class="loading loading-spinner text-primary hidden "></span>
            </div>
            <div id="phone-container" class="m-10 p-10 grid gap-6 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
              
                </div>
                <div class="flex justify-center mb-20">
                    <button onclick="showAll()" id="btn-show"  class="btn btn-accent bg-blue-600 text-white hidden ">Show All</button>
                </div>
            </div>
        </section>
        <!-- Open the modal using ID.showModal() method -->

<dialog id="showDetailModal" class="modal modal-bottom sm:modal-middle">
  <form method="dialog" class="modal-box">
    <h3 id="headerName" class="font-bold text-lg"></h3>
    <div id="detail-container">
     


    </div>
    
    <div class="modal-action">
      <!-- if there is a button in form, it will close the modal -->
      <button id="close" class="btn btn-primary">Close</button>
    </div>
  </form>
</dialog>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>

</html>
